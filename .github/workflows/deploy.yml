name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    - name: Upload build artifacts
      if: github.ref == 'refs/heads/master'
      uses: actions/upload-artifact@v4
      with:
        name: ozo-build
        path: dist/

    - name: Build completed
      if: github.ref == 'refs/heads/master'
      run: |
        echo "âœ… Build completed successfully!"
        echo "ğŸ“¦ Download 'ozo-build' artifact from Actions > Artifacts"
        echo "ğŸŒ Deploy to: https://mishra-aashu.github.io/ozo/"
        echo "ğŸ“‹ Steps:"
        echo "   1. Download artifact"
        echo "   2. Extract files"
        echo "   3. Upload to GitHub Pages or hosting provider"