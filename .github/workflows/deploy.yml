name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

    - name: Build completed
      if: github.ref == 'refs/heads/master'
      run: |
        echo "‚úÖ Build completed successfully!"
        echo "üìÅ Built files are in ./dist/"
        echo "üåê To deploy manually:"
        echo "   1. Download the dist folder from GitHub Actions artifacts"
        echo "   2. Upload contents to GitHub Pages or your hosting provider"
        echo "   3. Or configure Pages to deploy from master branch root"